behaviors:
  Basic:
    trainer_type: ppo
    hyperparameters:
      batch_size: 256
      buffer_size: 10240
      learning_rate: 3.0e-4
      beta: 5.0e-3
      epsilon: 0.2
      lambd: 0.99
      num_epoch: 3
      learning_rate_schedule: linear
    network_settings:
      normalize: true
      hidden_units: 128
      num_layers: 2
    reward_signals:
      extrinsic:
        gamma: 0.8
        strength: 1.0
      gail:
        strength: 0.3
        demo_path: Demonstrations/GDashDemo.demo
    behavioral_cloning:
      strength: 0.3
      demo_path: Demonstrations/GDashDemo.demo
    keep_checkpoints: 20
    max_steps: 10000000
    time_horizon: 2048
    summary_freq: 20000
